<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>My borrows</title>
    <!-- Adicione o link para o CDN do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen items-center justify-center bg-gray-900 font-sans">

<div th:insert="fragments/general.html :: navbar"></div>

<main class="mt-28">
    <div th:if="${param.success}" class="bg-transparent text-center fixed top-16 right-0 py-4 lg:px-4" id="successAle">
        <div class="p-2 bg-teal-800 items-center text-teal-100 leading-none rounded-full flex inline-flex" role="alert">
            <span class="flex rounded-full bg-teal-500 uppercase px-2 py-1 text-xs font-bold mr-3">YEAH</span>
            <span class="font-semibold mr-2 text-left flex-auto">You're successfully registered!</span>
            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/>
            </svg>
        </div>
    </div>

    <div class="container bg-gray-900 rounded-lg box-border">
        <div class="text-5xl text-white flex items-center justify-center">My books</div>

        <div class="container mx-auto p-2">
            <section class="mt-4">
                <table th:each="borrow : ${borrows}" class="w-full bg-indigo-900 rounded-lg overflow-hidden shadow-lg my-5">
                    <thead class="text-white">
                    <tr th:if="${borrows.isEmpty()}">
                        <td colspan="6" class="text-center font-bold p-3">You have no borrows</td>
                    </tr>
                    <tr class="bg-indigo-700 flex flex-col sm:table-row">
                        <th class="p-3 text-left">Book ID</th>
                        <th class="p-3 text-left">Borrow date</th>
                        <th class="p-3 text-left">Expected return</th>
                        <th class="p-3 text-left">Return Date</th>
                    </tr>
                    </thead>
                    <tbody class="flex-1 text-white">
                    <tr class="flex flex-col sm:table-row">
                        <td class="border border-indigo-700 hover:bg-indigo-500 p-3 truncate">
                            <span th:text="${borrow.getBookId()}"> BookID </span>
                        </td>
                        <td class="border border-indigo-700 hover:bg-indigo-500 p-3 truncate">
                            <span th:text="${borrow.getBorrowDate()}"> Borrow Date </span>
                        </td>
                        <td class="border border-indigo-700 hover:bg-indigo-500 p-3 truncate">
                            <span th:text="${borrow.getExpectedReturnDate()}"> Expected Return </span>
                        </td>
                        <td class="border border-indigo-700 hover:bg-indigo-500 p-3 truncate">
                            <span th:text="${borrow.getReturnDate()}"> Return date </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</main>

<!-- Script para toggle do menu responsivo -->
<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        document.querySelector('.hidden.lg\\:flex').classList.toggle('hidden');
    });
</script>

<script th:if="${param.success}">
    setTimeout(function () {
        document.getElementById("successAle").style.display = "none";
    }, 5000);

    function hide() {
        document.getElementById("successAle").style.display = "none";
    }
</script>

</body>
</html>
