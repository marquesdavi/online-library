<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen items-center justify-center bg-gray-900">

<div th:insert="fragments/general.html :: navbar"></div>

<div class="transition-colors duration-300 shadow-lg w-full md:w-fit">
    <div class="mx-3">
        <div class="bg-indigo-900 shadow rounded-2xl p-6">
            <h1 class="text-xl font-semibold mb-4 text-white">Book information</h1>
            <p class="text-gray-300 mb-6">Insert the book details</p>
            <form method="POST" action="/create">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400">
                        <input type="text" placeholder="Title"
                               class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
                               name="title">
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400">
                        <input type="text" placeholder="Author"
                               class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
                               name="author">
                    </div>
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400 mb-4">
                    <select class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
                            name="category">
                        <option th:each="categOpt : ${categorySelect}"
                                th:value="${categOpt}" th:text="${categOpt}"
                        ></option>
                    </select>
                </div>
                <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 focus-within:ring-blue-400 mb-4">
                    <label for="description"></label>
                    <textarea th:maxlength="200" class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" name="description" id="description" rows="2" placeholder="Description" required="required"></textarea>
                </div>
                <button type="submit" id="register-book"
                        class="rounded-2xl border-b-4 border-b-blue-600 bg-indigo-700 py-3 px-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400">
                    Insert
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
