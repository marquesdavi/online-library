<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
</head>
<body class="flex flex-col md:flex-row min-h-screen items-center justify-center bg-gray-900 font-sans">

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<div class="w-full text-white bg-indigo-700 dark-mode:text-gray-200 dark-mode:bg-gray-800 fixed top-0 left-0 z-50">
    <div x-data="{ open: false }"
         class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
        <div class="p-4 flex flex-row items-center justify-between">
            <a href="/1" class="text-white text-xl font-bold flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="18" width="16" viewBox="0 0 448 512">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path fill="#ffffff"
                          d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
                </svg>
                Library
            </a>
            <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
             class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
            <a class="px-4 py-2 mt-2 text-sm font-semibold bg-green-500 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
               href="/create/form">New Book</a>

            <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                        class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
                    <span class="lg:hidden">Settings</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512"
                         :class="{'rotate-180': open, 'rotate-0': !open}"
                         class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                        <path fill="#ffffff"
                              d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"/>
                    </svg>
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
                    <div class="px-2 py-2 bg-white rounded-md shadow dark-mode:bg-gray-800">
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                           href="#">Profile</a>
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                           href="#">Settings</a>
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                           href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<main class="mt-28 md:mt-0">
    <div th:if="${param.success}" class="bg-transparent text-center fixed top-16 right-0 py-4 lg:px-4" id="successAle">
        <div class="p-2 bg-teal-800 items-center text-teal-100 leading-none rounded-full flex inline-flex" role="alert">
            <span class="flex rounded-full bg-teal-500 uppercase px-2 py-1 text-xs font-bold mr-3">YEAH</span>
            <span class="font-semibold mr-2 text-left flex-auto">You're successfully registered!</span>
            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/>
            </svg>
        </div>
    </div>

    <div class="container bg-gray-900 rounded-lg box-border mb-7 md:mb-0">
        <div class="text-5xl text-white flex items-center justify-center">Book list</div>

        <div class="container mx-auto p-2 w-full mt-7 flex flex-col justify-center ">

            <section class="grid grid-cols-1 md:grid-flow-col  gap-4 max-w-fit m-5">
                <div th:each="bookRow : ${books}" class="grid gap-4 ">
                    <div th:each="book : ${bookRow}" class="content-between">
                        <div
                                class="flex flex-col justify-between whitespace-normal break-words rounded-lg bg-indigo-950 p-4 font-sans text-sm font-normal text-blue-gray-500 drop-shadow-2xl shadow-indigo-950/10 focus:outline-none max-w-full h-full"
                        >
                            <label>
                                <input type="hidden" th:value="${book.getId()}" id="bookId">
                            </label>
                            <div class="flex flex-col">
                                <div class="mb-2 flex items-center gap-3">
                                    <a
                                            th:href="@{/details(code=${book.getCode()}, rootPage=${currentPage})}"
                                            class="block font-sans text-base font-medium leading-relaxed tracking-normal text-white antialiased transition-colors hover:text-pink-500"
                                            th:text="${book.getTitle()}"
                                    >
                                        Unknown Book
                                    </a>
                                    <div
                                            class="center relative inline-block select-none whitespace-nowrap rounded-full bg-purple-500 py-1 px-2 align-baseline font-sans text-xs font-medium capitalize leading-none tracking-wide text-white"

                                    >
                                        <div class="mt-px" th:text="${book.getCategory()}"> Category</div>
                                    </div>
                                </div>
                                <p class="font-sans text-sm font-normal leading-normal text-gray-50 invisible sm:visible"
                                   th:text="${book.getDescription()}">
                                    Description
                                </p>

                            </div>

                            <div class=" mt-4 gap-5 flex flex-row">
                                <div class="flex flex-row gap-1 text-white rounded-2xl bg-blue-400 min-w-fit min-h-[5%] max-h-full">
                                    <span class="pl-2 font-bold ">Code</span>
                                    <span th:text=" ${book.getCode()}" class="pr-2"></span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"
                                         viewBox="0 0 512 512" class="mr-1">
                                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                        <path fill="#14fc6d"
                                              d="M278.5 215.6L23 471c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l57-57h68c49.7 0 97.9-14.4 139-41c11.1-7.2 5.5-23-7.8-23c-5.1 0-9.2-4.1-9.2-9.2c0-4.1 2.7-7.6 6.5-8.8l81-24.3c2.5-.8 4.8-2.1 6.7-4l22.4-22.4c10.1-10.1 2.9-27.3-11.3-27.3l-32.2 0c-5.1 0-9.2-4.1-9.2-9.2c0-4.1 2.7-7.6 6.5-8.8l112-33.6c4-1.2 7.4-3.9 9.3-7.7C506.4 207.6 512 184.1 512 160c0-41-16.3-80.3-45.3-109.3l-5.5-5.5C432.3 16.3 393 0 352 0s-80.3 16.3-109.3 45.3L139 149C91 197 64 262.1 64 330v55.3L253.6 195.8c6.2-6.2 16.4-6.2 22.6 0c5.4 5.4 6.1 13.6 2.2 19.8z"/>
                                    </svg>
                                    <p class="block font-sans text-xs font-normal text-gray-50 antialiased"
                                       th:text="${ book.getAuthor()}">
                                        Author
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </div>
    </div>

</main>
<nav aria-label="Page navigation"
     class="fixed max-md:bottom-0 w-full md:w-fit md:translate-y-96 justify-center items-center bg-indigo-700 md:rounded-2xl">
    <ul class="flex items-center -space-x-px h-8 text-sm m-2 rounded-2xl" id="bookPages">
        <li th:each="i : ${pages}">
            <a th:value="${i}" th:text="${i}"
               class="flex items-center rounded-lg m-1 justify-center px-3 h-8 leading-tight text-gray-50 bg-indigo-900 hover:bg-gray-100 hover:text-gray-700">Page</a>
        </li>
    </ul>
</nav>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        document.querySelector('.hidden.lg\\:flex').classList.toggle('hidden');
    });
</script>

<script th:if="${param.success}">
    setTimeout(function () {
        document.getElementById("successAle").style.display = "none";
    }, 5000);

    function hide() {
        document.getElementById("successAle").style.display = "none";
    }
</script>

<script>

    let pages = document.getElementById('bookPages').getElementsByTagName('a');

    for (let i = 0; i <= pages.length; i++) {
        pages[i].setAttribute("href", `/${i + 1}`);
    }
</script>

</body>
</html>
